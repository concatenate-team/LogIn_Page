<html>
	<head>
		<title>Login Form-Team Concatenate</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div class="loginbox">
			<img src="img/avatar-male.png" class="avatar">
			<h1>SignUp Here</h1>
			<form>

				<p>Name</p>
				<input type="text" id="name" placeholder="Enter Your Name">
				<p>Email</p>
				<input type="email" id="email" placeholder="Enter Email">
				<p>Username</p>
				<input type="text" id="username" placeholder="Enter Username">
				<p>Password</p>
				<input type="password" id="password" placeholder="Enter your Password">
				<!-- <input type="submit" name="" value="Login"> -->
				<button class="btn" type="button" onclick="sendDetails()">SignUp</button>
				<!-- <a href="#">Click Here to Login</a><br> -->
				<!-- <a href="signup.html">Don't have an accout? Click here to sign up</a> -->


			</form>
		</div>
		<!-- <script src="js/main.js"></script> -->

	</body>

</html>
