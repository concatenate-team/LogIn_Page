<html>
	<head>
		<title>Login Form-Team Concatenate</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div class="loginbox">
			<img src="img/avatar-male.png" class="avatar">
			<h1>Login Here</h1>
			<div id="msg"></div>
			<form>
				<p>Username</p>
				<input type="text" id="username" placeholder="Enter Username">
				<p>Password</p>
				<input type="password" id="password" placeholder="Enter your Password">
				<!-- <input type="submit" name="" value="Login" onclick="getDetails();"> -->
				<button id="signin" class="btn" type="button">Login</button>
				<!-- <a href="#">Lost your password?</a><br> -->
				<a id="signup" href="signup.html">Don't have an accout?</a>

			</form>
		</div>
		<script src="js/main.js"></script>

	</body>

</html>
